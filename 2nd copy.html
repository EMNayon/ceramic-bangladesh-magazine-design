<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Sidebar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }

        /* --- Hero Slider Customization --- */
        .hero-slider {
            width: 100%;
            height: 100%;
        }
        .hero-pagination {
            /* ১. ডিফল্ট স্টাইল বাতিল করা (Override) */
            bottom: auto !important;  
            left: auto !important;
            width: auto !important;   /* এটা খুব জরুরি, নাহলে পুরো লাইন দখল করে রাখবে */

            /* ২. নতুন পজিশন সেট করা (ডান পাশে এবং মাঝখানে) */
            right: 30px !important;   /* ডান দিক থেকে দূরত্ব */
            top: 50% !important;
            transform: translateY(-50%) !important;
            
            /* ৩. ডটগুলো লম্বালম্বি সাজানো */
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 50;
        }
        
        .hero-pagination .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: #000; /* Black dots */
            opacity: 0.8;
            margin: 5px 0 !important;
        }
        
        .hero-pagination .swiper-pagination-bullet-active {
            background: #D32F2F; /* Red active dot */
            opacity: 1;
        }

       /* Navigation Arrows Customization */
        .swiper-button-prev, .swiper-button-next {
            color: #D32F2F;
            width: 40px;
            height: 40px;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* বাটনগুলোর আইকন সাইজ */
        .swiper-button-next::after, .swiper-button-prev::after {
            font-size: 20px !important;
            font-weight: bold;
        }

        /* --- পজিশন ফিক্স (Main Solution) --- */

        /* বাম পাশের অ্যারো একটু ভেতরে আনা */
        .swiper-button-prev {
            left: 30px !important; 
        }

        /* ডান পাশের অ্যারো ডটগুলোর বামে আনা */
        .swiper-button-next {
            right: 60px !important; /* ডট আছে 30px এ, তাই অ্যারো দিলাম 60px এ */
        }
    </style>
</head>
<body class="bg-white">

    <section class="container mx-auto px-4 mt-6 mb-12">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 h-[500px]">
            
            <div class="lg:col-span-3 relative h-full w-full bg-gray-100 overflow-hidden">
                <div class="swiper heroSwiper hero-slider">
                    <div class="swiper-wrapper">
                        
                        <div class="swiper-slide relative">
                            <img src="https://images.unsplash.com/photo-1541888946425-d81bb19240f5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" 
                                 class="w-full h-full object-cover" alt="Architecture">
                            
                            <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black/60 to-transparent text-white">
                                <h2 class="font-serif text-3xl md:text-4xl font-bold leading-tight mb-3 drop-shadow-md">
                                    Who's designing Taylor Swift's wedding dress after her engagement news?
                                </h2>
                                <div class="flex items-center gap-4 text-sm font-semibold">
                                    <span class="uppercase tracking-wide">By Emmelyn Mah</span>
                                    </div>
                                <p class="text-[#D32F2F] font-bold mt-2 text-lg">11 min read</p>
                            </div>
                        </div>

                        <div class="swiper-slide relative">
                            <img src="https://images.unsplash.com/photo-1511818966892-d7d671e672a2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" 
                                 class="w-full h-full object-cover" alt="Slide 2">
                             <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black/60 to-transparent text-white">
                                <h2 class="font-serif text-3xl md:text-4xl font-bold leading-tight mb-3 drop-shadow-md">
                                    Modern Brutalism: The Return of Concrete in Dhaka
                                </h2>
                                <div class="flex items-center gap-4 text-sm font-semibold">
                                    <span class="uppercase tracking-wide">By Tanvir Hasan</span>
                                </div>
                                <p class="text-[#D32F2F] font-bold mt-2 text-lg">8 min read</p>
                            </div>
                        </div>

                        <div class="swiper-slide relative">
                            <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" 
                                 class="w-full h-full object-cover" alt="Slide 3">
                             <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black/60 to-transparent text-white">
                                <h2 class="font-serif text-3xl md:text-4xl font-bold leading-tight mb-3 drop-shadow-md">
                                    Sustainable Ceramics: A Future Perspective
                                </h2>
                                <div class="flex items-center gap-4 text-sm font-semibold">
                                    <span class="uppercase tracking-wide">By Emran Masud</span>
                                </div>
                                <p class="text-[#D32F2F] font-bold mt-2 text-lg">5 min read</p>
                            </div>
                        </div>

                    </div>
                    
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>

                    <div class="swiper-pagination hero-pagination"></div>
                </div>
            </div>

            <div class="lg:col-span-1 h-full flex flex-col">
                <div class="relative flex-grow bg-gray-200 overflow-hidden">
                    <img src="https://i.ibb.co/q1P4J5j/red-cover.jpg" alt="Magazine Cover" class="w-full h-full object-cover">
                    
                    <div class="absolute bottom-4 left-4 text-white drop-shadow-md">
                        <p class="font-handwriting text-xl italic">Shaping Bangladesh</p>
                    </div>
                </div>

                <div class="bg-white py-3 flex justify-center border-l border-r border-gray-200">
                    <button class="bg-[#dcdcdc] text-gray-700 px-6 py-1 rounded-full text-sm font-serif font-bold uppercase tracking-wider hover:bg-gray-300 transition">
                        Latest Issue
                    </button>
                </div>

                <div class="bg-[#8ab6d6] py-3 text-center cursor-pointer hover:bg-[#7aa5c5] transition">
                    <span class="text-white text-sm font-bold uppercase tracking-widest border-b border-white pb-0.5">See More</span>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".heroSwiper", {
            loop: true,
            effect: "fade", // ফেড ইফেক্ট দিলে ম্যাগাজিন লুক ভালো আসে, চাইলে 'slide' দিতে পারো
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>

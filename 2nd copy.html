<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceramic Bangladesh - Full Layout</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; }
        .font-script { font-family: 'Great Vibes', cursive; }
        .font-serif { font-family: 'Playfair Display', serif; }

       

        /* --- 3. Partner Slider Styles --- */
        .partner-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e5e7eb;
            padding: 20px;
            height: 100px;
            background: white;
            transition: border-color 0.3s;
        }
        .partner-slide:hover { border-color: #333; }
        .partner-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: grayscale(100%); /* Optional: makes logos match screenshot style */
            transition: filter 0.3s;
        }
        .partner-slide:hover img { filter: grayscale(0%); }

        /* Custom Dots for Partner Slider */
        .swiper-pagination-bullet {
            width: 10px; height: 10px; background: #ccc; opacity: 1;
        }
        .swiper-pagination-bullet-active { background: #333; }


    </style>
</head>
<body class="bg-white">

    <div class="container mx-auto px-4 py-6 max-w-7xl">


        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-6 text-black">Our Partners</h2>
            
            <div class="swiper partnerSwiper pb-12">
                <div class="swiper-wrapper">
                    <div class="swiper-slide partner-slide">
                        <img src="https://placehold.co/150x60?text=BHL+CERAMIC" alt="Partner">
                    </div>
                    <div class="swiper-slide partner-slide">
                        <img src="https://placehold.co/150x60?text=Excellent+Group" alt="Partner">
                    </div>
                    <div class="swiper-slide partner-slide">
                        <img src="https://placehold.co/150x60?text=CBC+Tiles" alt="Partner">
                    </div>
                    <div class="swiper-slide partner-slide">
                        <img src="https://placehold.co/150x60?text=COLOROBBIA" alt="Partner">
                    </div>
                    <div class="swiper-slide partner-slide">
                        <img src="https://placehold.co/150x60?text=dbl+CERAMICS" alt="Partner">
                    </div>
                    <div class="swiper-slide partner-slide">
                        <img src="https://placehold.co/150x60?text=RAK+Ceramics" alt="Partner">
                    </div>
                </div>
                
                <div class="swiper-pagination"></div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>

        // 2. Initialize Partner Slider (Carousel)
        const partnerSwiper = new Swiper('.partnerSwiper', {
            slidesPerView: 2, // Mobile default
            spaceBetween: 20,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 3,
                },
                768: {
                    slidesPerView: 4,
                },
                1024: {
                    slidesPerView: 5,
                    spaceBetween: 30,
                },
            },
        });
    </script>
</body>
</html>

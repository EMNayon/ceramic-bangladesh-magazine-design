<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Header Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-red': '#D32F2F',
            'brand-dark': '#1a1a1a',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans relative">

  <div class="border-b text-xs py-2 bg-gray-50 text-gray-500">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div class="flex space-x-4">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="#">About Us</a>
        <a href="#">Committee</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
      </div>
      <div class="flex space-x-3">
        <span><i class="fas fa-search"></i></span>
        <span id="current-date">Loading...</span>
      </div>
    </div>
  </div>

  <header class="py-6 border-b-4 border-double border-gray-200 bg-white relative z-30 transition-all duration-300">
    <div id="header-container"
      class="container mx-auto px-4 flex justify-between items-center h-28 transition-all duration-500">

      <div id="main-logo-wrapper" class="w-1/3 flex justify-start transition-all duration-500">
        <img src="assets/imgs/CBM-logo-layer.png" alt="Logo" class="w-56">
      </div>

      <div id="header-ads-wrapper" class="w-2/3 hidden md:block transition-all duration-500">
        <div class="swiper myAdSwiper w-full h-24 bg-gray-200 overflow-hidden relative rounded-md shadow-sm">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://via.placeholder.com/800x150/D32F2F/FFFFFF?text=Ad+Banner+1"
                class="object-cover w-full h-full">
            </div>
            <div class="swiper-slide">
              <img src="https://via.placeholder.com/800x150/1a1a1a/FFFFFF?text=Ad+Banner+2"
                class="object-cover w-full h-full">
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>

  <nav id="sticky-nav"
    class="bg-white shadow-sm sticky top-0 z-40 transition-all duration-300 border-b border-transparent">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-14">

        <div id="sticky-logo" class="hidden opacity-0 transition-opacity duration-300">
          <a href="index.html">
            <img src="assets/imgs/CBM-logo-layer.png" alt="Logo" class="h-10 w-auto">
          </a>
        </div>

        <ul id="desktop-menu"
          class="flex flex-grow justify-center space-x-8 font-semibold text-sm uppercase tracking-wide transition-all duration-300">
          <li><a href="index.html" class="text-brand-red"><i class="fas fa-home"></i></a></li>
          <li><a href="#" class="hover:text-brand-red">About Us</a></li>
          <li><a href="#" class="hover:text-brand-red">Associates</a></li>
          <li><a href="#" class="hover:text-brand-red">Articles</a></li>
          <li><a href="" class="hover:text-brand-red">Archive</a></li>
          <li><a href="#" class="hover:text-brand-red">Career</a></li>
          <li><a href="#" class="hover:text-brand-red font-bold">e-Magazine</a></li>
        </ul>

        <button id="hamburger-btn" onclick="toggleMenu()"
          class="hidden text-2xl text-gray-700 hover:text-brand-red focus:outline-none transition-transform duration-300">
          <i class="fas fa-bars"></i>
        </button>

      </div>
    </div>
  </nav>

  <div
    class="fixed bottom-24 left-5 z-50 flex flex-col gap-2 bg-white p-4 rounded-xl shadow-2xl border border-gray-200 w-52">
    <p class="text-xs font-bold text-gray-500 text-center mb-2 uppercase tracking-wider">
      <i class="fas fa-cog"></i> Header Layout
    </p>

    <button onclick="setHeaderLayout('ads')"
      class="px-3 py-2 bg-gray-50 hover:bg-brand-red hover:text-white rounded text-xs font-bold text-left w-full transition border border-gray-200 flex items-center gap-2">
      <i class="fas fa-ad"></i> Show Ads (Default)
    </button>

    <button onclick="setHeaderLayout('center')"
      class="px-3 py-2 bg-gray-50 hover:bg-black hover:text-white rounded text-xs font-bold text-left w-full transition border border-gray-200 flex items-center gap-2">
      <i class="fas fa-align-center"></i> Hide Ads (Center Logo)
    </button>
  </div>

  <div id="mobile-menu-overlay" onclick="toggleMenu()"
    class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-opacity duration-300"></div>
  <div id="side-drawer"
    class="fixed top-0 right-0 w-80 h-full bg-white shadow-2xl z-[60] p-6 flex flex-col transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="flex justify-between items-center mb-8 border-b pb-4">
      <img src="assets/imgs/CBM-logo-layer.png" class="w-32" alt="Logo">
      <button onclick="toggleMenu()" class="text-2xl text-gray-500 hover:text-red-600"><i
          class="fas fa-times"></i></button>
    </div>
    <ul class="space-y-4 font-serif text-lg text-gray-700">
      <li><a href="#" class="block text-brand-red font-bold transition-all">Home</a></li>
      <li><a href="#" class="block hover:text-brand-red transition-all">About Us</a></li>
      <li><a href="#" class="block hover:text-brand-red transition-all">Associates</a></li>
      <li><a href="#" class="block hover:text-brand-red transition-all">Articles</a></li>
      <li><a href="" class="block hover:text-brand-red transition-all">Archive</a></li>
      <li><a href="#" class="block hover:text-brand-red transition-all">Career</a></li>
      <li><a href="#" class="block hover:text-brand-red transition-all">e-Magazine</a></li>
    </ul>
  </div>

  <div class="h-[150vh] container mx-auto px-4 py-10 bg-gray-100 mt-4 text-center">
    <h1 class="text-3xl font-bold mb-4">Content Area</h1>
    <p>Scroll down to check sticky header.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    document.getElementById('current-date').textContent = new Date().toLocaleDateString();

    var adSwiper = new Swiper(".myAdSwiper", {
      loop: true,
      autoplay: { delay: 3000 },
      effect: 'fade',
      allowTouchMove: false,
    });

    // ==========================================
    // ðŸ›  FIX: HEADER LAYOUT LOGIC
    // ==========================================
    function setHeaderLayout(type) {
      const container = document.getElementById('header-container');
      const logoWrapper = document.getElementById('main-logo-wrapper');
      const adsWrapper = document.getElementById('header-ads-wrapper');

      if (type === 'center') {
        // --- HIDE ADS ---
        // 1. md:block à¦¸à¦°à¦¿à¦¯à¦¼à§‡ à¦¦à¦¿à¦šà§à¦›à¦¿ à¦¯à¦¾à¦¤à§‡ hidden à¦•à¦¾à¦œ à¦•à¦°à§‡
        adsWrapper.classList.remove('md:block');
        adsWrapper.classList.add('hidden');

        // 2. à¦²à§‹à¦—à§‹ à¦¸à§‡à¦¨à§à¦Ÿà¦¾à¦°à§‡ à¦†à¦¨à¦¾
        container.classList.remove('justify-between');
        container.classList.add('justify-center');

        logoWrapper.classList.remove('w-1/3', 'justify-start');
        // w-auto à¦¦à¦¿à¦²à§‡ à¦«à§à¦²à§‡à¦•à§à¦¸à¦¬à¦•à§à¦¸à§‡ à¦ à¦¿à¦• à¦®à¦¾à¦à¦–à¦¾à¦¨à§‡ à¦†à¦¸à¦¬à§‡
        logoWrapper.classList.add('w-auto', 'justify-center');

      } else {
        // --- SHOW ADS ---
        // 1. hidden à¦¸à¦°à¦¿à¦¯à¦¼à§‡ md:block à¦«à§‡à¦°à¦¤ à¦†à¦¨à¦¾
        adsWrapper.classList.remove('hidden');
        adsWrapper.classList.add('md:block');

        // 2. à¦²à§‡à¦†à¦‰à¦Ÿ à¦°à¦¿à¦¸à§‡à¦Ÿ à¦•à¦°à¦¾
        container.classList.remove('justify-center');
        container.classList.add('justify-between');

        logoWrapper.classList.remove('w-auto', 'justify-center');
        logoWrapper.classList.add('w-1/3', 'justify-start');
      }
    }

    // SCROLL & MENU LOGIC
    const stickyNav = document.getElementById('sticky-nav');
    const stickyLogo = document.getElementById('sticky-logo');
    const desktopMenu = document.getElementById('desktop-menu');
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const drawer = document.getElementById('side-drawer');
    const overlay = document.getElementById('mobile-menu-overlay');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 160) {
        stickyLogo.classList.remove('hidden');
        setTimeout(() => stickyLogo.classList.remove('opacity-0'), 10);
        desktopMenu.classList.add('hidden');
        hamburgerBtn.classList.remove('hidden');
      } else {
        stickyLogo.classList.add('opacity-0');
        stickyLogo.classList.add('hidden');
        desktopMenu.classList.remove('hidden');
        hamburgerBtn.classList.add('hidden');
      }
    });

    function toggleMenu() {
      if (drawer.classList.contains('translate-x-full')) {
        drawer.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
      } else {
        drawer.classList.add('translate-x-full');
        overlay.classList.add('hidden');
      }
    }
  
  
  </script>
</body>

</html>

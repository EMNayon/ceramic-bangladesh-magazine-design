<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Magazine Slider</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
/* Slider Custom Height */
.swiper {
    width: 100%;
    padding-top: 50px;
    padding-bottom: 50px;
}

.swiper-slide {
    background-position: center;
    background-size: cover;
    width: 300px;
    height: 400px;
    /* ডিফল্ট অরিজিন সেন্টারে থাকে, আমরা এটা JS দিয়ে কন্ট্রোল না করে CSS দিয়ে ফিক্স করছি */
    transition: transform 0.5s ease;
}

.swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
    /* শ্যাডো একটু সফট করা হয়েছে */
    box-shadow: 0 15px 30px rgba(0,0,0,0.4); 
}

/* --- গেম চেঞ্জার ফিক্স (এইটুকু উল্টা ভাব ঠিক করবে) --- */
/* বাম পাশের স্লাইড তার ডানদিকের কোণা থেকে ঘুরবে */
.swiper-slide-prev {
    transform-origin: right center !important;
    
}
.swiper-button-next:after, .swiper-rtl .swiper-button-prev:after {
    content: 'next';
    font-size: large;
}
.swiper-button-prev:after, .swiper-rtl .swiper-button-next:after {
    content: 'prev';
    font-size: large;
}

/* ডান পাশের স্লাইড তার বামদিকের কোণা থেকে ঘুরবে */
.swiper-slide-next {
    transform-origin: left center !important;
}

/* মাঝখানের স্লাইড সোজাসুজি থাকবে */
.swiper-slide-active {
    transform-origin: center center !important;
    z-index: 10; /* এটা সবার উপরে থাকবে */
}
    </style>
</head>
<body class="bg-white">

    <div class="container mx-auto px-4 py-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-12">
            <div class="h-32 bg-[#2c3e50] flex items-center justify-between px-8 relative overflow-hidden group">
                <div class="z-10 text-white">
                    <p class="font-handwriting text-3xl text-green-400 italic font-bold">Designed</p>
                    <p class="text-sm tracking-widest uppercase mt-1">For Life</p>
                </div>
                <div class="z-10">
                    <h3 class="text-white text-2xl font-bold border-l-2 border-white pl-2">dbl<br><span class="text-xs font-normal">ceramics</span></h3>
                </div>
                <div class="absolute right-0 top-0 h-full w-1/3 bg-white/10 skew-x-12 transform origin-bottom-right"></div>
            </div>

            <div class="h-32 bg-[#f8d7da] flex items-center justify-between px-6 relative overflow-hidden">
                <div class="z-10 w-1/2">
                    <div class="bg-blue-600 text-white text-xs inline-block p-1 mb-2">PARAGON</div>
                    <h4 class="text-blue-900 font-bold text-sm uppercase leading-tight">Paragon Ceramic Industries Ltd.</h4>
                    <p class="text-[10px] text-gray-600 mt-2">H-43/B, R-123, Gulshan-1, Dhaka-1212</p>
                </div>
                <div class="z-10 w-1/2 flex justify-end">
                    <img src="https://images.unsplash.com/photo-1556742502-ec7c0e9f34b1?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" class="h-24 object-contain opacity-80 mix-blend-multiply">
                </div>
            </div>
        </div>

        <div class="relative max-w-5xl mx-auto">
            
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    
                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" />
                        <div class="absolute top-8 right-8 text-black text-right">
                             <span class="font-bold text-xl uppercase">Ceramic <br> <span class="text-xs font-normal">Bangladesh</span></span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1767963758785-b9def36c13e3?q=80&w=465&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                        <div class="absolute top-8 right-8 text-black text-right">
                              <span class="text-[180px] leading-none font-bold text-transparent bg-clip-text bg-gradient-to-br from-yellow-400 to-red-600 filter drop-shadow-lg">5</span>
                                <span class="absolute bottom-4 right-[-20px] text-white font-handwriting text-4xl italic">Anniversary</span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" />
                        <div class="absolute top-8 right-8 text-black text-right">
                             <span class="font-bold text-xl uppercase">Ceramic <br> <span class="text-xs font-normal">Bangladesh</span></span>
                        </div>
                    </div>

                    <div class="swiper-slide">
                                                 <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" />
                        <div class="absolute top-8 right-8 text-black text-right">
                             <span class="font-bold text-xl uppercase">Ceramic <br> <span class="text-xs font-normal">Bangladesh</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
    var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        loop: true,
        coverflowEffect: {
            rotate: 30,       // আগে ৪০ ছিল, এখন ৩০ দিলাম যাতে বেশি বাঁকা না হয়
            stretch: 0,       // ০ রাখলে স্লাইডগুলো একে অপরের সাথে লেগে থাকবে (গ্যাপ হবে না)
            depth: 100,       // 3D গভীরতা
            modifier: 1,      
            slideShadows: true, // শ্যাডো থাকলে 3D রিয়ালিস্টিক লাগে
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
        },
    });
</script>
</body>
</html>
